<CollectionView [items]='characters'
          (loadMoreItems)='loadMoreItems()'
          (itemTap)='itemTap($event)'
          colWidth='50%'
          rowHeight='225'
>
  <ng-template let-item='item'>
    <StackLayout>
      <list-item [marvelImage]='item.thumbnail'
                 [title]="item.name"
                 [description]='item.description'
                 [nsRouterLink]='["character", item.id]'></list-item>
    </StackLayout>
  </ng-template>
</CollectionView>
