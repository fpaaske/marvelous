<GridLayout rows="* auto">
  <GridLayout row="0" [hidden]="selectedTabIndex !== 0">
    <page-router-outlet name="charactersTab"></page-router-outlet>
  </GridLayout>
  <GridLayout row="0" [hidden]="selectedTabIndex !== 1">
    <page-router-outlet name="seriesTab"></page-router-outlet>
  </GridLayout>

  <BottomNavigationBar
    row="1"
    class="bottom-navigation-bar"
    (tabSelected)="tabSelected($event)"
    (tabReselected)="tabReselected($event)"
  >
    <BottomNavigationTab
      class="mat-icon"
      icon="font://&#xe8d0;"
      title="Characters"
    >
    </BottomNavigationTab>
    <BottomNavigationTab class="mat-icon" icon="font://&#xe02f;" title="Series">
    </BottomNavigationTab>
  </BottomNavigationBar>
</GridLayout>
